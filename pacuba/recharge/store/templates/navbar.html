{% load static %}
 <!-- navbar-->
 <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light  py-lg-2">
      <div class="container">
        <a class="navbar-brand py-2 d-flex align-items-center" href="{% url 'index' %}"><img src="{% static 'img/logo1.png' %}" alt="" width="50"><span class="text-uppercase text-small font-weight-bold text-dark ml-2 mb-0">Pa'Cuba</span></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          {% if request.user.is_authenticated %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-user"></i> 
                {{ user.email }}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
              </div>
            </li>
          </ul>
          {% else %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item ml-lg-2 py-2 py-lg-0"><a class="btn btn-outline-primary" href="{% url 'login' %}">Sign in</a></li>
            <li class="nav-item ml-lg-2 py-2 py-lg-0"><a class="btn btn-outline-secondary " href="{% url 'register' %}">Sign up</a></li>
          </ul>
          {% endif%}
        </div>
      </div>
    </nav>
 </header>
